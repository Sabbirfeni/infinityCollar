    <!--******************
    Login section start
    ******************-->

    <div class="loginContainer semiBoldFont" id="loginContainer">
        <form class="shadow">
            <div class="logo__container">
                <img src="assets/images/logo-InfinityCollar.png" alt="">
            </div>
              
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label color-scheme fw-bold">User:</label>
              <input type="text" class="form-control" id="loginUser">
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label color-scheme fw-bold">Password</label>
                <input type="text" class="form-control" id="loginPass">
            </div>

            <div class="d-flex align-items-end justify-content-end">
                <button type="button" class="btn backgroundColor text-white" id="loginSubmit">Submit</button>
            </div>
            <div id="loginErr" class="text-center errorMsg"></div>
        </form>


    </div>

    <!--******************
    Login section end
    ******************-->
